<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col ">
                <div>
                <img src="https://cdn.mobilecity.vn/mobilecity-vn/images/2023/07/w300/iphone-15-minh-hoa.jpg" alt="Iphone 15">
                </div>
                
                <h4>Iphone 15 Serial</h4>
                <div><Span class="text">25.xxx.xxx TR</Span></div>
                <br>
                <div class="but">
                    <button class="but1">Xem thêm</button>
                    <button class="but2">Thêm giỏ hàng</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div>
                <img src="https://cdn.mobilecity.vn/mobilecity-vn/images/2023/07/w300/iphone-15-minh-hoa.jpg" alt="Iphone 15">
                </div>
                
                <h4>Iphone 15 Pro Serial</h4>
                <div><Span class="text">30.xxx.xxx TR</Span></div>
                <br>
                <div class="but">
                    <button class="but1">Xem thêm</button>
                    <button class="but2">Thêm giỏ hàng</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div>
                <img src="https://cdn.mobilecity.vn/mobilecity-vn/images/2023/07/w300/iphone-15-minh-hoa.jpg" alt="Iphone 15">
                </div>
                
                <h4>Iphone 15 Plus Serial</h4>
                <div><Span class="text">35.xxx.xxx TR</Span></div>
                <br>
                <div class="but">
                    <button class="but1">Xem thêm</button>
                    <button class="but2">Thêm giỏ hàng</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
