<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone Shop</title>
    <link rel="stylesheet" href="css/style3.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div>
            <img
              src="https://cdn.mobilecity.vn/mobilecity-vn/images/2023/07/w300/iphone-15-minh-hoa.jpg"
              alt="Iphone 15"
            />
          </div>

          <h4 class="tenSP">Iphone 15 Serial</h4>
          <div><span class="giaSP">25000000</span></div>
          <br />
          <div class="but">
            <button class="but1">Xem thêm</button>
            <button class="but2">Thêm giỏ hàng</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div>
            <img
              src="https://cdn.mobilecity.vn/mobilecity-vn/images/2023/07/w300/iphone-15-minh-hoa.jpg"
              alt="Iphone 15"
            />
          </div>

          <h4 class="tenSP">Iphone 15 Pro Serial</h4>
          <div><span class="giaSP">30000000</span></div>
          <br />
          <div class="but">
            <button class="but1">Xem thêm</button>
            <button class="but2">Thêm giỏ hàng</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div>
            <img
              src="https://cdn.mobilecity.vn/mobilecity-vn/images/2023/07/w300/iphone-15-minh-hoa.jpg"
              alt="Iphone 15"
            />
          </div>

          <h4 class="tenSP">Iphone 15 Plus Serial</h4>
          <div><span class="giaSP">35000000</span></div>
          <br />
          <div class="but">
            <button class="but1">Xem thêm</button>
            <button class="but2">Thêm giỏ hàng</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="rowcart"
      style="
        margin: 40px auto;
        border: 0.5px solid red;
        width: 60%;
        min-width: 450px;
        max-width: 600px;
        padding: 5px;
        justify-content: center;
        border-radius: 5px;
      "
    >
      <div class="cart" id="cart1">
        <div class="menu">STT</div>
        <div class="menu">Tên SP</div>
        <div class="menu">Số Lượng</div>
        <div class="menu">Đơn Giá</div>
        <div class="menu">Thành Tiền</div>
      </div>
      
      <div id="cart2">
        
      </div>
    </div>
    <script src="js/scrip.js"></script>
  </body>
</html>
